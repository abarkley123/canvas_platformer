<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'> 
<link href="../public/css/main.css" rel="stylesheet" type="text/css">
<script type = 'module' src="../public/js/util.js"></script>
<script type = 'module' src="../public/js/vector2.js"></script>
<script type = 'module' src="../public/js/particle.js"></script>
<script type = 'module' src="../public/js/player.js"></script>
<script type = 'module' src="../public/js/platform.js"></script>
<script type = 'module' src="../public/js/main.js"></script>
<script type = 'module' src="../public/js/platform_manager.js"></script>
<script type = 'module' src="../public/js/engine.js"></script>
<script type = 'module' src="../public/js/main.js"></script>
<title>Canvas Platformer</title>
</head>
<body>
    <!-- Background -->
    <div class="parallax">
        <div class="parallax__layer parallax__layer--icon">
            <div class="background"></div>
          </div>
        <div class="parallax__layer parallax__layer--deep">
          <div class="background"></div>
        </div>
        <div class="parallax__layer parallax__layer--back">
          <div class="background"></div>
        </div>
        <div class="parallax__layer parallax__layer--base">
          <div id="idle_background" class="background"></div>
          <div id="playing_background" class="background" style="display:none'"></div>
        </div>
    </div>

	<div id="Runner" class="tabcontent">
        <div id="score_div">
            <h3 style="color:#fff; float: left;">
                <span style="margin: 1%;">Score</span>
                <span style="margin: 1%;"><strong id="score" style="text-align: center;">0</strong></span>
            </h3>
            <h3 style="color:#fff; float: right;">Multiplier <strong id="runner_multiplier" style="text-align: center;"></strong>x</h3>
        </div>
        <canvas id="runner_container">
        </canvas>

        <!-- TODO - consider using javascript on a template here -->
        <div class="runner_overlay" id="runner_before">
            <h2 style="color: #fff">Cosmic Cube</h2><br>
            <h4 style="color: #fff">Achieve a high score</h4>
            <h4 style="color: #fff">Increase multiplier</h4>
            <h4 style="color: #fff">Improve production</h4><br>
            <h4 style="color: #fff">Tap/Space to Jump</h4><br>

            <button id="start_runner_btn" class="main_button"><span>START</span></button>
        </div>
        <div class="runner_overlay" id="runner_after" style="display: none;">
            <h2 style="color: #fff">You ran into an obstacle!</h2><br>
            <h4 style="color: #fff">Achieve a high score</h4>
            <h4 style="color: #fff">Increase multiplier</h4>
            <h4 style="color: #fff">Improve production</h4><br>
            <h4 style="color: #fff">Tap/Space to Jump</h4><br>

            <button id="restart_runner_btn" class="main_button"><span>RESTART</span></button>
        </div>
    </div>
</body>
</html>
