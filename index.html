<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'> 
<link href="css/main.css" rel="stylesheet" type="text/css">
<script type = 'module' src="js/util.js"></script>
<script type = 'module' src="js/app/vector2.js"></script>
<script type = 'module' src="js/app/particle.js"></script>
<script type = 'module' src="js/app/player.js"></script>
<script type = 'module' src="js/app/platform.js"></script>
<script type = 'module' src="js/app/main.js"></script>
<script type = 'module' src="js/app/platform_manager.js"></script>
<script type = 'module' src="js/app/engine.js"></script>
<script type = 'module' src="js/app/main.js"></script>
<title>Rock Thrower</title>
</head>
<body>
	<div id="Runner" class="tabcontent">
        <h3 style="color:#fff">
            <span style="margin: 1%;">Score</span>
            <span style="margin: 1%;"><strong id="score" style="text-align: center; color: #880E3F">0</strong></span>
        </h3>
        <h3 style="color:#fff">Base Multiplier <strong id="runner_multiplier" style="text-align: center; color: #880E3F">1.0</strong>x</h3>
        
        <canvas id="runner_container">
        </canvas>
        <div class="runner_overlay" id="runner_before">
            <h2 style="color: #fff">Cosmic Cube</h2><br>
            <h4 style="color: #fff">Achieve a high score</h4>
            <h4 style="color: #fff">Increase multiplier</h4>
            <h4 style="color: #fff">Improve production</h4><br>
            <h4 style="color: #fff">Tap/Space to Jump</h4><br>

            <button id="start_runner_btn" class="main_button"
            style="background:transparent; color:#016FF9; font-size: 1.5em;">START</button>
        </div>
        <div class="runner_overlay" id="runner_after" style="display: none;">
            <h2 style="color: #fff">You ran into an obstacle!</h2><br>
            <h4 style="color: #fff">Achieve a high score</h4>
            <h4 style="color: #fff">Increase multiplier</h4>
            <h4 style="color: #fff">Improve production</h4><br>
            <h4 style="color: #fff">Tap/Space to Jump</h4><br>

            <button id="restart_runner_btn" class="main_button"
            style="background:transparent; color:#016FF9; font-size: 1.5em;">RESTART</button>
        </div>
    </div>
</body>
</html>
