<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'> 
<link href="css/main.css" rel="stylesheet" type="text/css">
<script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

<script type = 'text/javascript' src="js/main.js"></script>
<title>Rock Thrower</title>
</head>
<body>
	<div id="Runner" class="tabcontent" style="text-align: center; height:100vh; width:100vw;">
        <h3 style="color:#fff">Base Multiplier <strong id="runner_multiplier" style="text-align: center; color: #880E3F">1.0</strong>x</h3>

        <canvas id="runner_container" style="width: 100%; height: 100%; border: 1em solid #000; background: transparent; display: none; margin-bottom: 2%">
        </canvas>
        <div id="runner_before" style="width: 100%; height: 100%; border: 1em solid #000; background: transparent;">
            <h2 style="color: #fff">Cosmic Cube</h2><br>
            <h4 style="color: #fff">Achieve a high score</h4>
            <h4 style="color: #fff">Increase multiplier</h4>
            <h4 style="color: #fff">Improve production</h4><br>
            <h4 style="color: #fff">Tap/Space to Jump</h4><br>

            <button id="start_runner_btn" class="purchase"
            style="background:transparent; color:#016FF9; font-size: 1.5em;">START</button>
    </div>
</div>
